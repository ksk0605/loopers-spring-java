server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - kafka.yml
      - logging.yml
      - monitoring.yml

analytics:
  product-metrics:
    # default period type and zone to derive periodKey
    period-type: DAILY
    zone-id: Asia/Seoul
    # reuse kafka topic version for payload version
    version: ${kafka.topic.product-metrics.version}

demo-kafka:
  test:
    topic-name: demo.internal.topic-v1

kafka:
  topic:
    user-signals:
      version: 1.0.0
      topic: user-signals
      group-id: user-signal-consumer
    payment:
      version: 1.0.0
      topic: payment
      group-id: payment-consumer
    rank-user-signals:
      version: 1.0.0
      group-id: rank-user-signal-consumer
    rank-order:
      version: 1.0.0
      group-id: rank-order-consumer
    product-metrics:
      version: 1.0.0
      topic: product-metrics
      group-id: product-metrics-consumer
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

server:
  port: 8084

management:
  server:
    port: 8085

